
<div class="search_results">
    <h1>Show results</h1>
    <div class="row">
        <ul class="horizontal-list" id="horizontal-list"></ul>
        <li ng-repeat = "result in results" class="ui-menu-item">
            <div class="ui-img" ng-style="{'background-image':{{result.photos}}?(url({{result.photos[0].getUrl({maxWidth: 100, maxHeight: 100})+'photo.jpg'}})):url('image1.jpg')">
                <span class="ui-rating">{{result.rating||"N/A"}}
                    <span class="glyphicon glyphicon-star"></span>
                </span>
            </div>

            <a class="ui-all">{{result.name}}</a>
            <address class="ui-address">{{result.vicinity}}</address>
        </li>
    </div>
</div>
